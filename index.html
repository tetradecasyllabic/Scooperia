<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Papa's Scooperia Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍪 Papa's Scooperia Clone 🍦</h1>
  <div id="game">
    <div id="dayDisplay"></div>
    <div id="customerArea"></div>

    <div id="stationArea">
      <button onclick="startRolling()">Roll Dough</button>
      <canvas id="rollGame" width="300" height="150"></canvas>

      <button onclick="startBaking()">Bake Dough</button>
      <canvas id="bakeGame" width="300" height="50"></canvas>

      <button onclick="startScooping()">Scoop Ice Cream</button>
      <canvas id="scoopGame" width="300" height="150"></canvas>

      <button onclick="addTopping()">Add Topping</button>
      <button onclick="finishOrder()">Finish Order</button>
    </div>

    <div id="orderResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
